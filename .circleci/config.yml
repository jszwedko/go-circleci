version: 2.1
orbs:
    go: circleci/go@1.11.0
jobs:
  build:
    executor:
      name: go/default
      tag: '1.21'
    working_directory: /go/src/github.com/jszwedko/go-circleci
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - go/test:
          covermode: atomic
          failfast: true
          no_output_timeout: 15m
          race: true
          timeout: 15m
workflows:
  main:
    jobs:
      - build
